<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="unit-entry">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="unit-input-wrapper">
                <input id="unit-input" type="number">
                <button id="convert-unit">Convert</button>
            </div>
            <p id="hint"></p>
        </div>
        <div class="conversion-results">
            <div class="box">
                <h3>Length (Meter/Feet)</h3>
                <p class="conversion-output" id="meters-feets"></p>
            </div> 
            <div class="box">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="conversion-output" id="liters-gallons"></p>
            </div> 
            <div class="box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="conversion-output" id="kilos-pounds"></p>
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
